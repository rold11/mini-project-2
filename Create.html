<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css"/>
    <title>AgenSight - Sign Up</title>
       <!-- CSS only -->

</head>
<body>
    <div class="container">
        <h1 class="form-title">Create Account</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="fullname">Fullname</label>
              <input type="text"
                     id="fullname"
                     name="fullname"
                     placeholder="Enter Fullname"
                     required/>
            </div>
      
          <div class="user-input-box">
              <label for="username">Username</label>
              <input type="text"
                     id="username"
                     name="Username"
                     placeholder="Enter Username"
                     required/>
            </div>
      
           <div class="user-input-box">
              <label for="email">Email</label>
              <input type="email"
                     id="email"
                     name="email"
                     placeholder="Enter Email"
                     required/>
            </div>
      
           <div class="user-input-box">
              <label for="phoneNumber">Cellphone Number</label>
              <input type="number"
                     id="number"
                     name="fullname"
                     placeholder="Enter Cellphone Number"
                     required/>
            </div>
      
            <div class="user-input-box">
              <label for="password">Password</label>
              <input type="password"
                     id="password"
                     name="Password"
                     placeholder="Enter Password"
                     required/>
            </div>
      
            <div class="user-input-box">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password"
                     id="confirmpassword"
                     name="confirmPassword"
                     placeholder="Enter Confirm Password"
                     required/>
            </div>
          </div>
      
            <div class="gender-details-box">
              <!-- <span class="applicant-title">Are you a?</span> -->
              <!-- <div class="applicant-category">
                 <input type="radio" name="gender" id="Applicant"
                 <label for="applicant">Applicant</label>  
                 <input type="radio" name="gender" id="Employeer"
                 <label for="employeer">Employeer</label>
              </div> -->
            </div>
      
            <div class="form-submit-btn">
              <input type="submit"  value="Register">
            </div>

            <div class="button-login">
              <a class="loginBtn" href="index.html">Back to Log In</a>
            </div>
        </form>
      </div>
</body>
</html>
