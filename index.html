<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>AgenSight - Log In or Sign Up</title>
</head>
<body>
    <div class="mx-auto w-25 form-layout">
        <h1 class="text-center">Login</h1>
        <form method="post">
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>

            <div class="txt-field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>

            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link p-0 m-0">
                Not a member <a href="Create.html" class="fw-bold"> Signup</a>  
            </div>
                <div class="text-center pt-4 m-0 fs-6 fw-bold text-white">
                    or
                     <a href="main.html" class ="btn btn-success custombtn">Login as Rommel T. </a>
            </div> 
            <br>

            
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
